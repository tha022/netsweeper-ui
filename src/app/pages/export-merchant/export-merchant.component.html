<div class="row center">

  <div class="form-group top">
      <label for="items" class="right">Merchant Items
        <input type="radio" name="merchantGroup" value="merchant" id="items"
        (click)="setRadio($event.target)" class="radio">
    </label>
  </div>

  <div class="form-group top">
    <label for="tax" class="right">Tax Collected
      <input type="radio" name="merchantGroup" value="tax" id="tax"
      (click)="setRadio($event.target)" class="radio">
    </label>
  </div>

  <div class="form-group">Month
    <label for="month" class="right">
      <select id="month" (change)="setMonth($event.target)" class="form-control">
        <option *ngFor="let month of monthNames"
        [value]="month">{{ month }}</option>
      </select>
    </label>
  </div>

  <div class="form-group">Year
    <label for="year" class="right">
      <select id="year" (change)="setYear($event.target)" class="form-control">
        <option *ngFor="let year of yearsRange"
        [value]="year">{{ year }}</option>
      </select>
    </label>
  </div>

  <div class="form-group">
    <div class="row inside">
      <button type="" class="btn btn-primary"
      (click)="handleSelectedDate()">Submit</button>
    </div>
  </div>

</div>
