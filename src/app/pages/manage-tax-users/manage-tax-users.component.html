<table class="table" *ngIf="clients?.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tax User Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.taxOfficerName }}</td>
      <td>{{ client.taxUserEmail }}</td>
      <td>{{ client.taxUserPhone }}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="editClient(client.id)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deleteClient(client.id)">Delete</button>
      </td>
  </tr>
</table>

<div *ngIf="!clients?.length">
  No clients
</div>
